<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="fluid">
        <h1>Temperature Calculator</h1>
        <form action="" class="shadow">
          <div class="row">
            <div class="col">
                <label for="">Enter Temperature</label>
                <input type="number" placeholder="Enter Temperature" id="temp">
               
            </div>
            <div class="col">
                <label for="">Choose Temperature Unit</label><br>
                <select name="" id="unit">
                    <option value="Celsius">Celsius</option>
                    <option value="Farenheit">Farenheit</option>
                </select>
            </div>
          </div>
          <div class="row">
            
                <label for="" class="mt-3">Result</label><br>
                <input type="text" disabled id="Result">
            
          </div>
            <button id="btn"  class="btn btn-success mt-3">Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
